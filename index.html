<!DOCTYPE html>
<html>
    <head>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui.css"
        />
        <link rel="shortcut icon" href="public/favicon.png" />
        <title>kitchenGPT - documentation</title>
    </head>
    <body>
        <div class="swagger-ui">
            <div class="information-container wrapper">
                <div class="info">
                    <h1>kitchenGPT</h1>
                    <div class="info__description description">Hello</div>
                </div>
                <div class="info">
                    <h2 class="title">Installation</h2>
                    <div class="description">API documentation</div>
                </div>
            </div>
        </div>
        <div id="swagger-ui"></div>
        <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
        <!-- `SwaggerUIBundle` is now available on the page -->
        <script>
            const ui = SwaggerUIBundle({
                url: './public/openapi.json',
                dom_id: '#swagger-ui',
                layout: 'BaseLayout',
                deepLinking: true,
                showExtensions: true,
                showCommonExtensions: true,
                oauth2RedirectUrl:
                    window.location.origin + '/docs/oauth2-redirect',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset,
                ],
            });
        </script>
    </body>
</html>
